<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

</head>
<body>
<!--tag "multiple selection"-->
<form role="form">
    <textarea class="form-control" rows="6">hello lemon</textarea>
    <div class="checkbox">
        <label>
            <input type="checkbox">李冰冰
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox">范冰冰
        </label>
    </div>

<!--single selection-->
    <div class="radio">
        <label>
            <input type="radio" name="single_choice">male
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="single_choice">female
        </label>
    </div>
    <select class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
    </select>
    <p class="form-control-static">static label???</p>

    <fieldset disable>
        <input class="form-control-static"  disable placeholder="disable">
    </fieldset>

    <input class="form-control" type="text" readonly value="readonly">

</form>
<!--diffrent color of form -->
<form role="form">
    <div class="form-group has-error ">
        <label>username</label>
        <input type="text" class="form-control" placeholder="username">
    </div>
    <div class="form-group has-feedback">
        <label>password</label>
        <input type="text" class="form-control" placeholder="password">
    </div>
    <div class="form-group has-success">
        <label>date</label>
        <input type="text" class="form-control" placeholder="date">
    </div>
    <div class="form-group col-md-8">
        <label class="col-md-2">test</label>
        <input class="col-md-6" placeholder="insert">
    </div>
</form>
</body>
</html>
