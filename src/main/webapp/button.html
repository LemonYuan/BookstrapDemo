<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<body>
<!--the use of all kinds of button -->
<div class="container">
    <button type="button" class="btn btn-default">default</button>
    <button type="button" class="btn btn-danger">btn-danger</button>
    <button type="button" class="btn btn-info">btn-info</button>
    <button type="button" class="btn btn-primary">btn-primary</button>
    <button type="button" class="btn btn-success">btn-success</button>
    <button type="button" class="btn btn-link">btn-link</button>
    <button type="button" class="btn btn-warning">btn-warning</button>
</div>
<div class="div">
    <button type="button" class="btn btn-info btn-lg">info</button>
    <button type="button" class="btn btn-info btn-md">info</button>
    <button type="button" class="btn btn-info btn-sm">info</button>
    <button type="button" class="btn btn-info btn-xs disabled">info</button>
</div>
<button type="button" class="btn btn-info btn-block">fullfill</button>
<!--tag-a button-->
<a href="#" class="btn btn-danger btn-lg actve" role="button">default</a>
<a href="#" class="btn btn-danger btn-lg actve" role="button" disabled="disable">default</a>
<input type="text" class="btn btn-default" value="input button"><br>

<!--image-->
<img src="" alt="lost" class="img-circle">
<img src="" alt="lost" class="img-rounded">
<img src="" alt="lost" class="img-thumbnail">
</body>
</html>
